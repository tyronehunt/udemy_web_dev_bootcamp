<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class=form-signin method="POST">
      <img class="mb-4 img-logo" src="images/maillogo.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <div class="form-floating">
        <input type="email" name="email" class="form-control form-top" id="floatingInput" placeholder="name@example.com" required autofocus>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="text" name="fName" class="form-control form-middle" id="inputFirst" placeholder="First Name" required>
        <label for="inputFirst">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lName" class="form-control form-bottom" id="inputLast" placeholder="Last Name" required>
        <label for="inputLast">Last Name</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; A sample signup</p>
    </form>
  </body>
</html>
